<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Drum Kit</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="keys">
	<div data-key="65" class="key">
	 <kbd>A</kbd>
	 <span class="sound">X files</span>
   </div>
   <div data-key="83" class="key">
	 <kbd>S</kbd>
	 <span class="sound">Friends</span>
   </div>
   <div data-key="68" class="key">
	 <kbd>D</kbd>
	 <span class="sound">Big bang theory</span>
   </div>
   <div data-key="70" class="key">
	 <kbd>F</kbd>
	 <span class="sound">Dr.house</span>
   </div>
   <div data-key="71" class="key">
	 <kbd>G</kbd>
	 <span class="sound">Stranger things</span>
   </div>
   <div data-key="72" class="key">
	 <kbd>H</kbd>
	 <span class="sound">Breaking bad</span>
   </div>
   <div data-key="74" class="key">
	 <kbd>J</kbd>
	 <span class="sound">Lost</span>
   </div>
   <div data-key="75" class="key">
	 <kbd>K</kbd>
	 <span class="sound">The office</span>
   </div>
   <div data-key="76" class="key">
	 <kbd>L</kbd>
	 <span class="sound">The walking dead</span>
   </div>
</div>
<audio data-key="65" src="sounds/xfiles"></audio>
<audio data-key="83" src="sounds/friends"></audio>
<audio data-key="68" src="sounds/bbtheory"></audio>
<audio data-key="70" src="sounds/drh"></audio>
<audio data-key="71" src="sounds/strangerthings"></audio>
<audio data-key="72" src="sounds/breaking"></audio>
<audio data-key="74" src="sounds/lost"></audio>
<audio data-key="75" src="sounds/theoffice"></audio>
<audio data-key="76" src="sounds/twdead"></audio>


<script>
	window.addEventListener('keydown',function(e){
      const audio =document.querySelector(`audio[data-key= "${e.keyCode}"]`) ;
      if(!audio)return;
      console.log(audio)
      audio.play();
	});
</script>
</body>
</html>
