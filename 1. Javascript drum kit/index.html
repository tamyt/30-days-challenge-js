<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Drum Kit</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="keys">
	<div data-key="65" class="key">
	 <kbd>A</kbd>
	 <span class="sound">X files</span>
   </div>
   <div data-key="83" class="key">
	 <kbd>S</kbd>
	 <span class="sound">Friends</span>
   </div>
   <div data-key="68" class="key biggerkeys">
	 <kbd>D</kbd>
	 <span class="sound">Big bang theory</span>
   </div>
   <div data-key="70" class="key">
	 <kbd>F</kbd>
	 <span class="sound">Dr.house</span>
   </div>
   <div data-key="71" class="key biggerkeys">
	 <kbd>G</kbd>
	 <span class="sound">Stranger things</span>
   </div>
   <div data-key="72" class="key biggerkeys">
	 <kbd>H</kbd>
	 <span class="sound">Breaking bad</span>
   </div>
   <div data-key="74" class="key">
	 <kbd>J</kbd>
	 <span class="sound">Lost</span>
   </div>
   <div data-key="75" class="key">
	 <kbd>K</kbd>
	 <span class="sound">The office</span>
   </div>
   <div data-key="76" class="key biggerkeys">
	 <kbd>L</kbd>
	 <span class="sound">The walking dead</span>
   </div>
</div>
<audio data-key="65" src="sounds/xfiles.mp3"></audio>
<audio data-key="83" src="sounds/friends.mp3"></audio>
<audio data-key="68" src="sounds/bbtheory.mp3"></audio>
<audio data-key="70" src="sounds/drh.mp3"></audio>
<audio data-key="71" src="sounds/strangerthings.mp3"></audio>
<audio data-key="72" src="sounds/breaking.mp3"></audio>
<audio data-key="74" src="sounds/lost.mp3"></audio>
<audio data-key="75" src="sounds/theoffice.mp3"></audio>
<audio data-key="76" src="sounds/twdead.mp3"></audio>


<script>
	
    function playsound(e){
      const audio =document.querySelector(`audio[data-key= "${e.keyCode}"]`) ;
      const key =document.querySelector(`.key[data-key= "${e.keyCode}"]`)
      if(!audio)return;
      audio.currentTime = 0;
      audio.play();
      key.classList.add('playing'); 
	  };
   
	function removeTransition(e){
		if(e.propertyName !=='transform')return;

       this.classList.remove('playing');
	}

	const keys= document.querySelectorAll('.key');
	keys.forEach(key =>key.addEventListener('transitionend',removeTransition));
  

   window.addEventListener('keydown',playsound);
</script>
</body>
</html>
